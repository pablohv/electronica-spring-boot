<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head"></head>
<body>

	<header th:replace="plantilla/plantilla :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/cliente/listar}" class="btn btn-light">&laquo;
						volver</a>
				</h4>

				<form th:action="@{/cliente/form}" th:object="${cliente}"
					method="post">

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
							<small th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}" class="form-text text-danger"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefono}" class="form-control" />
							<small th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}" class="form-text text-danger"></small>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-secondary" type="submit"
								th:value="${titulo}" />
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
