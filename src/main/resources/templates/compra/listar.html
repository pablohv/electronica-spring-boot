<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head"></head>
<body>

	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/}" class="btn btn-light">&laquo; volver</a> <a th:href="@{/compra/form}"
						class="btn btn-primary">Agregar compra</a>
				</h4>

				<div class="table-responsive">
					<table class="table table-striped">
	
						<thead class="thead-dark">
							<tr>
								<th>Folio</th>
								<th>Descripcion</th>
								<th>Fecha</th>
								<th>Total</th>
							</tr>
						</thead>
	
						<tbody>
							<tr th:each="compra: ${compras}">
								<td><a th:href="@{/compra/ver/} + ${compra.id}" class="btn btn-outline-primary"
									th:text="${compra.id}"></a></td>
								<td th:text="${compra.descripcion}"></td>
								<td th:text="${compra.createAt}"></td>
								<td th:text="${compra.total}"></td>
							</tr>
						</tbody>
	
					</table>
				</div>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>


	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
