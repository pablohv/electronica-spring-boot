<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head"></head>
<body>

	<header th:replace="plantilla/plantilla :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/}" class="btn btn-light">&laquo; volver</a> <a th:href="@{/producto/form}"
						class="btn btn-primary">Agregar producto</a>
				</h4>

				<table class="table table-striped">

					<thead class="thead-dark">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>cantidad</th>
							<th>precio venta</th>
							<th>precio compra</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="producto: ${productos}">
							<td th:text="${producto.id}"></td>
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.cantidad}"></td>
							<td th:text="${producto.precio}"></td>
							<td th:text="${producto.precioCompra}"></td>
							<td><a th:href="@{/producto/editar/} + ${producto.id}"
								th:text="'editar'" class="btn btn-info"></a></td>
							<td><a th:href="@{/producto/eliminar/} + ${producto.id}"
								th:text="'eliminar'" class="btn btn-danger"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	
	<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
</html>
